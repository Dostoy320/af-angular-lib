<!DOCTYPE html>
<html lang="en">
<head>

  <title>Invalid Browser</title>
  <meta charset="utf-8" />
  <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="" />
  <meta name="author" content="ActiFi" />

  <style>
    body{
      font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
      font-size: 14px;
      line-height: 20px;
    }
    .alert{
      color: #333;
      text-align: center;
      background-color: #fcf8e3;
      border: 1px solid #fbeed5;
      border-radius: 4px;
      margin-bottom: 20px;
      padding: 8px 35px 8px 14px;
      text-shadow: 0 1px 0 rgba(255, 255, 255, 0.5);
    }
    .alert h5{ font-size:18px; line-height:22px; margin-top:10px; }
    .alert a{ text-decoration:underline; color: #b17826; }
  </style>

</head>
<body>

  <div style="margin:20px auto; width:450px;">
    <div class="alert" style="padding:20px;">
      <h5>Whoops, you are using an older browser which is not supported by this site.</h5>
      <hr />
      <p>
        This site requires at least Internet Explorer 9 or newer.<br />Please update to a modern browser such as IE 10,
        <a href="http://www.mozilla.org" target="_blank">Firefox</a>,
        <a href="https://www.google.com/chrome" target="_blank">Google Chrome</a> or
        <a href="http://www.apple.com/safari/" target="_blank">Safari</a>.
      </p>
      <p>Please update your browser and try again.</p>
    </div>
  </div>

  </body>
</html>
